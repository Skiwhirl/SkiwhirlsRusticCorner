<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Contact Profile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
		}
		.container {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			background-color: #ffffff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		.profile {
			display: flex;
			align-items: center;
			margin-bottom: 20px;
		}
		.profile img {
			width: 80px;
			height: 80px;
			border-radius: 50%;
			margin-right: 20px;
		}
		.profile h1 {
			margin: 0;
			font-size: 24px;
		}
		.profile p {
			margin: 0;
			font-size: 18px;
			color: #999999;
		}
		.button {
			display: block;
			width: 100%;
			padding: 10px;
			background-color: #007bff;
			color: #ffffff;
			text-align: center;
			text-decoration: none;
			border-radius: 5px;
			margin-top: 20px;
		}
		.social-icons {
			display: flex;
			justify-content: center;
			margin-top: 20px;
		}
		.social-icons a {
			display: inline-block;
			margin: 0 10px;
		}
		.social-icons img {
			width: 40px;
			height: 40px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="profile">
			<img src="https://via.placeholder.com/80" alt="Profile Picture">
			<div>
				<h1>John Doe</h1>
				<p>CEO, ABC Consulting</p>
			</div>
		</div>
		<p><strong>Phone:</strong> 555-1234<br><strong>Email:</strong> john.doe@example.com<br><strong>Address:</strong> 123 Main St, Anytown USA</p>
		<a href="tel:555-1234" class="button">Call Now</a>
		<div class="social-icons">
			<a href="https://www.facebook.com/" target="_blank"><img src="https://via.placeholder.com/40x40?text=FB" alt="Facebook"></a>
			<a href="https://www.instagram.com/" target="_blank"><img src="https://via.placeholder.com/40x40?text=IG" alt="Instagram"></a>
		</div>
	</div>
</body>
</html>
