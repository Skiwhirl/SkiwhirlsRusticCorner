<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Skiwhirl's Rustic Corner</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-image: url('background.jpg');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			background-attachment: fixed;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: rgba(255, 255, 255, 0.9);
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			margin-top: 100px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
		h1 {
			font-size: 48px;
			margin: 0;
			color: #ffffff;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
			text-align: center;
			margin-top: 50px;
		}
		.button {
			display: block;
			width: 100%;
			padding: 10px;
			background-color: #007bff;
			color: #ffffff;
			text-align: center;
			text-decoration: none;
			border-radius: 5px;
			margin-top: 20px;
			font-size: 24px;
		}
		.social-icons {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-top: 50px;
		}
		.social-icon {
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #ffffff;
			border-radius: 50%;
			height: 50px;
			width: 50px;
			margin: 0 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		.social-icon i {
			color: #007bff;
			font-size: 24px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Skiwhirl's Rustic Corner</h1>
		<a href="contact.vcf" class="button" download>Download Contact Information</a>
		<div class="social-icons">
			<a href="https://www.instagram.com/skiwhirlsrusticcorner/" class="social-icon"><i class="fab fa-facebook-f"></i></a>
			<a href="https://www.instagram.com/skiwhirlsrusticcorner/" class="social-icon"><i class="fab fa-instagram"></i></a>
		</div>
	</div>
	<script src="https://kit.fontawesome.com/5c9be6f59a.js" crossorigin="anonymous"></script>
</body>
</html>
