<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Furniture Artist Business</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-image: url('background.jpg');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			background-attachment: fixed;
		}
		.header {
			background-image: url('header.jpg');
			background-size: contain;
			background-repeat: no-repeat;
			background-position: center;
			height: 80px;
			display: flex;
			align-items: center;
			padding: 0 20px;
		}
		h1 {
			font-size: 48px;
			margin: 0;
			color: #ffffff;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
			text-align: center;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: rgba(255, 255, 255, 0.9);
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			margin-top: 100px;
		}
		label {
			font-size: 24px;
			font-weight: bold;
			display: block;
			margin-top: 20px;
		}
		input[type="text"] {
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #cccccc;
			font-size: 18px;
			margin-top: 10px;
		}
		.button {
			display: block;
			width: 100%;
			padding: 10px;
			background-color: #007bff;
			color: #ffffff;
			text-align: center;
			text-decoration: none;
			border-radius: 5px;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>Furniture Artist Business</h1>
	</div>
	<div class="container">
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<label for="address">Address:</label>
			<input type="text" id="address" name="address" required>
			<label for="phone">Phone:</label>
			<input type="text" id="phone" name="phone" required>
			<a href="#" class="button">Save Contact</a>
		</form>
	</div>
</body>
</html>
